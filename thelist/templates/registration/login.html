{% extends 'whattodo/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-down': 'slideDown 0.4s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'bounce-subtle': 'bounceSubtle 0.5s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'scale-in': 'scaleIn 0.2s ease-out',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(92, 246, 215, 0.3); }
            50% { box-shadow: 0 0 30px rgba(92, 246, 159, 0.6); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #032808 0%, #074d2b 100%);
        }
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(92, 246, 226, 0.1);
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: rgba(168, 85, 247, 0.1);
            animation-delay: -2s;
        }
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: rgba(147, 51, 234, 0.1);
            animation-delay: -4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .input-group {
            position: relative;
        }
        .input-label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: rgba(181, 245, 253, 0.7);
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 14px;
        }
        .form-input:focus + .input-label,
        .form-input:not(:placeholder-shown) + .input-label {
            transform: translateY(-20px) scale(0.85);
            color: #5cf6e2;
            background: rgba(30, 27, 75, 0.8);
            padding: 0 4px;
            border-radius: 2px;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(92, 246, 210, 0.3);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #5cfce2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1db06e 0%, #55f7a9 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3aedc6 0%, #33ea6d 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(11, 126, 116, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceSubtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.3); }
            50% { box-shadow: 0 0 40px rgba(20, 184, 166, 0.6); }
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%);
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-primary {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(20, 184, 166, 0.4);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            animation: pulse-glow 3s infinite;
        }

        @media (max-width: 768px) {
            .floating-action {
                bottom: 1rem;
                right: 1rem;
            }
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            min-width: 300px;
            animation: slide-down 0.4s ease-out;
        }

        @media (max-width: 640px) {
            .toast {
                left: 1rem;
                right: 1rem;
                top: 1rem;
                min-width: auto;
            }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .input-group {
            position: relative;
        }
        
        /* Password toggle button styles */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: rgba(181, 245, 253, 0.7);
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #5cf6e2;
        }
        
        .password-toggle:focus {
            outline: none;
            color: #5cf6e2;
        }
        
        .password-input-group .form-input {
            padding-right: 45px;
        }
        
        .password-input-group .input-label {
            z-index: 5;
        }
    </style>
</head>

<body class="min-h-screen gradient-bg font-sans overflow-x-hidden">
    <!-- Floating Shapes -->
        <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
            <div class="w-full max-w-md">
                <!-- Header Section -->
                <div class="text-center mb-8 animate-slide-down">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center animate-pulse-glow">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
                    <p class="text-emerald-200">Log in to your account</p>
                </div>

                <!-- Main Login Form Block -->
                <div class="glass-effect rounded-2xl p-6 sm:p-8 animate-slide-up">
                    <form method="post" action="" class="space-y-6" novalidate>
                        <!-- Add a CSRF token for security. Django requires this. -->
                        {% csrf_token %}
                        
                        <!-- Username Field -->
                        <div class="input-group">
                            <input 
                                type="text" 
                                name="username" 
                                id="username"
                                class="form-input w-full px-3 py-3 rounded-xl text-white placeholder-transparent"
                                placeholder="Username"
                                required
                            >
                            <label for="username" class="input-label">Username</label>
                        </div>

                        <!-- Password Field with Toggle -->
                        <div class="input-group password-input-group">
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                class="form-input w-full px-3 py-3 rounded-xl text-white placeholder-transparent"
                                placeholder="Password"
                                required
                            >
                            <label for="password" class="input-label">Password</label>
                            <button 
                                type="button" 
                                class="password-toggle"
                                onclick="togglePassword()"
                                aria-label="Toggle password visibility"
                            >
                                <!-- Eye Open Icon (Password Hidden) -->
                                <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <!-- Eye Closed Icon (Password Visible) -->
                                <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="btn-primary w-full py-3 px-6 rounded-xl text-white font-semibold text-lg"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="mt-6 pt-6 border-t border-white/20 text-center">
                        <p class="text-white">
                            Don't have an account? 
                            <a href="{% url 'whattodo:signup' %}" class="text-white hover:text-emerald-300 transition-colors duration-200 font-medium">
                                Sign up
                            </a>
                        </p>
                        <p class="mt-3">
                            <a href="{% url 'whattodo:password_reset' %}" class="text-emerald-200 hover:text-emerald-300 transition-colors duration-200 font-medium">
                                Forgot password?
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center text-white text-sm animate-fade-in">
                    <p>By signing in, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Interactions -->
    <script>
        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
                
                if (input.value) {
                    input.classList.add('has-value');
                }
            });
            
            const form = document.querySelector('form');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', function() {
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing In...
                `;
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
{% endblock %}
